name: Local Docker CI

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run tests (if any)
        run: npm test || echo "No tests found, skipping..."

      - name: ğŸ³ Build Docker image
        run: docker build -t node-crud-api .

      - name: ğŸš€ Run Docker container
        run: |
          docker run -d --name node-app \
            --env MONGO_URI=mongodb://host.docker.internal:27017/taskdb \
            -p 3000:3000 node-crud-api
